<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
  </head>
  <body>
    <main>
      <section>
        <form>
          <label>
            Email Address:
            <input type="email" placeholder="example@website.com">
          </label>
          <br>
          <label>
            Password:
            <input type="password">
          </label>
          <br>
          <label>
            Github Username:
            <input type="text">
          </label>
          <br>
          <label>
            Account Type:
            <input type="radio" name="accountType" value="Enterprise"> Enterprise
            <input type="radio" name="accountType" value="Pro" checked> Pro
            <input type="radio" name="accountType" value="Free"> Free
          </label>
          <br>
          <input type="checkbox" value="RememberMe"> Remember Me
        </form>
      </section>
    </main>
  </body>
</html>

<!--
Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it.
>
